<div class="col col-md-6 col-md-offset-3">
  <h1 class="text-center">Administrator Login</h1>
  <h5 class="text-center">You know who you are.</h5>
  <br>
  <form ng-submit="login()" name="loginForm" novalidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input ng-model="email" type="email" name="email" class="form-control input-lg" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input ng-model="password" type="password" name="password" class="form-control input-lg" required>
    </div>
    <div ng-show="loginFailed" class="alert alert-danger">Incorrect Username or Password.</div>
    <button type="submit" class="registerBtn" ng-disabled="loginForm.$invalid">Login</button>
    <button class="forgotBtn" ng-click="forgotPassword()" type="button">Forgot Password?</button>
    <div>Don't have an account? <button class="loginBtn" ng-click="registration()" type="button">Register</button></div>
  </form>

</div>
