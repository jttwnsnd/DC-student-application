<div class="col col-md-6 col-md-offset-3">
  <h1 class="text-center">Signup to begin the application process for DigitalCrafts!</h1>
  <br>
  <form ng-submit="signUp()" name="signupForm" novalidate>
    <div class="form-group" ng-class="{ 'has-success': signupForm.email.$valid && !signupForm.email.$pristine, 'has-error': signupForm.email.$invalid && !signupForm.email.$pristine}">
      <label for="email">Please enter your email address:</label>
      <input ng-model="email" type="email" name="email" class="form-control input-lg" required>
    </div>
    <div class="form-group">
      <label for="password">Please enter a password:</label>
      <input ng-model="password" type="password" name="password" class="form-control input-lg" required>
    </div>
    <div class="alert alert-danger" ng-show="signupForm.email.$error.email && signupForm.email.$dirty">Please enter a valid email address.</div>
    <div class="alert alert-danger" ng-show="emailTaken">Email is already registered in our system. Please login.</div>
    <div class="alert alert-success" ng-show="registered">You've successfully registered. Redirecting you to application now...</div>
    <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Register</button>
    <div class="alert alert-info">Already have an account? <button class="btn btn-primary" ng-click="registration()" type="button">LOGIN</button></div>
  </form>
</div>
