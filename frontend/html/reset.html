<div class="col col-md-6 col-md-offset-3">
  <h1 class="text-center">Reset Password</h1>
  <br>
  <form ng-submit="resetPassword()" name="resetForm" novalidate>
    <div class="form-group">
      <label for="email">Enter your email address:</label>
      <input ng-model="email" type="email" name="email" class="form-control input-lg" required>
    </div>

    <div class="alert alert-danger" ng-show="resetForm.email.$error.email && resetForm.email.$dirty">Please enter a valid email address.</div>
    <div ng-show="userNotFound" class="alert alert-danger">No account was found.</div>
    <div ng-show="checkEmail" class="alert alert-success">Please check your email for your temporary password.</div>
    <button type="submit" class="btn btn-primary" ng-disabled="resetForm.$invalid">Send Email</button>
  </form>
</div>
