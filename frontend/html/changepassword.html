<div class="col col-md-6 col-md-offset-3">
  <h1 class="text-center">Change Password</h1>
  <br>
  <form ng-submit="changePassword()" name="changeForm" novalidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input ng-model="email" type="email" name="email" class="form-control input-lg" required>
      <div class="alert alert-danger" ng-show="changeForm.email.$error.email && changeForm.email.$dirty">Please enter a valid email address.</div>
    </div>
    <div class="form-group">
      <label for="password">New Password:</label>
      <input ng-model="password" type="password" name="password" class="form-control input-lg" required>
    </div>
    <div ng-show="userNotFound" class="alert alert-danger">No account was found.</div>
    <button type="submit" class="btn btn-primary" ng-disabled="changeForm.$invalid">Change Password</button>
  </form>
</div>
